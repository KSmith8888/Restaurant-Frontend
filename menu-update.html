<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/styles/menu-update.css" />
        <script src="./dist/menu-update.js" type="module"></script>
        <title>Menu Update Page</title>
    </head>
    <body>
        <header class="header">
            <h1>Menu Update Page</h1>
        </header>
        <main class="main">
            <form id="add-menu-item-form" autocomplete="off">
                <h2 id="add-menu-item-heading">Add Menu Item</h2>
                <label for="name-input"> Item Name: </label>
                <input
                    id="name-input"
                    type="text"
                    maxlength="30"
                    name="name"
                    required
                />
                <label for="price-input"> Item Price: </label>
                <input
                    id="price-input"
                    type="text"
                    pattern="[0-9.]+"
                    name="price"
                    required
                />
                <label for="description-input"> Item Description </label>
                <textarea id="description-input" name="description" required>
                </textarea>
                <label for="image-input"> Upload Item Image </label>
                <input
                    id="image-input"
                    type="file"
                    accept=".jpg, .png"
                    name="image"
                    required
                />
                <label for="alt-input">
                    Provide a description of the image:
                </label>
                <input
                    id="alt-input"
                    type="text"
                    maxlength="30"
                    name="alt"
                    required
                />
                <label for="highlight-input"> Highlight Item: </label>
                <input id="highlight-input" type="checkbox" name="highlight" />
                <button type="submit">Submit</button>
            </form>
            <section id="current-menu-section">
                <h2 class="current-menu-heading">Current Menu Items:</h2>
            </section>
            <dialog id="update-menu-item-modal">
                <form id="update-menu-item-form" autocomplete="off">
                    <button type="button" id="close-menu-modal-button">
                        Close
                    </button>
                    <h2 id="update-menu-item-heading">Update Menu Item:</h2>
                    <p>Item Id: <span id="update-item-id"></span></p>
                    <label for="update-name-input">Update Item Name: </label>
                    <input
                        id="update-name-input"
                        type="text"
                        maxlength="30"
                        name="name"
                    />
                    <label for="update-price-input">Update Item Price: </label>
                    <input
                        id="update-price-input"
                        type="text"
                        pattern="[0-9.]+"
                        name="price"
                    />
                    <label for="update-description-input">
                        Item Description
                    </label>
                    <textarea id="update-description-input" name="description">
                    </textarea>
                    <label for="update-image-input">Update Item Image </label>
                    <input
                        id="update-image-input"
                        type="file"
                        accept=".jpg, .png"
                        name="image"
                    />
                    <label for="update-alt-input">
                        Provide a description of the new image:
                    </label>
                    <input
                        id="update-alt-input"
                        type="text"
                        maxlength="30"
                        name="alt"
                    />
                    <label for="update-highlight-input">
                        Highlight Item:
                    </label>
                    <input
                        id="update-highlight-input"
                        type="checkbox"
                        name="highlight"
                    />
                    <button type="submit" id="submit-menu-modal-button">
                        Update
                    </button>
                </form>
            </dialog>
        </main>
        <footer class="footer">
            <small class="footer-text"
                >Legal information and disclosures can be found in our
                <a href="#" class="footer-link">Terms of Service</a></small
            >
        </footer>
    </body>
</html>
